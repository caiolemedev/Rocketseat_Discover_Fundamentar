<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula08</title>

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      body div {
        background-color: lightblue;
        height: 20vh;

        display: flex;
        align-items: center;
        justify-content: center;

        position: relative;
      }

      div button {
        z-index: 1;
      }

      #popup {
        background-color: lightcoral;
        z-index: 4;

        position: absolute;
      }

      .invisible {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Praticando</h1>

    <h2>Desafio modal</h2>
    <p>Ciar um botão que altere a página e depois retorne ao tema inicial</p>

    <div>
      <button id="openpopup">Abrir pop-up!</button>

      <div id="popup" class="invisible">Tecle ESC para fechar!</div>
    </div>

    <script src="./script08.js"></script>
  </body>
</html>
